<!doctype html>
<html>
<head>
    <style>
        #main-container {
            height: 100%; 
            width: 100%; 
            background-color: white; 
            background-size: cover;
        }
        #top-nav {
            height: 50px; 
            width: 100%; 
            display: inline-block; 
            font-size: 13px; 
            color: black; 
            opacity: 0.75; 
            position: relative; 
            top: 16px;
        }
        #top-nav a{
            color: black;
        }
        #top-nav a:hover{
            text-decoration: underline;
        }
        #top-nav #left{
            float: left;
        }
        #top-nav #left a{
            padding-left: 15px;
        }
        #top-nav #right{
            float:right;
            text-align: left;
            min-width: 180px;
            padding-right: 30px;
        }
        #top-nav #right a{
            padding-right: 15px;
        }
        #top-nav #right #grid-button{
            display: inline-block;
            background-position: -132px -38px;
            background-size: 528px 68px;
            background-image: url("//ssl.gstatic.com/gb/images/i1_1967ca6a.png");
            vertical-align: middle;
            height: 30px;
            width: 30px;
            box-sizing: border-box;
            white-space: nowrap;
        }
        #top-nav #right #sign-in{
            display: inline-block;
            border: 1 solid rgb(66, 133, 244);
            color: white;
            background-color:rgb(66, 133, 244);
            text-align: left;
            outline-color: white;  
            line-height: 28px;
            padding-left: 12px;
            padding-right: 12px;
            border-radius: 2px 2px 2px 2px; 
            font-size: 13px;
            font-weight: 700;
            height: 28px;
        }        
        #logo {
            height: 233px;
            margin-top: 89px;
            text-align: center;
        }
        #search-bar{
            text-align: center; display: block;
        }
        #search-buttons{
            text-align: center;
        }
        #bot-links{
            text-align: center;
        }
        #bot-nav{
            height: 50px;
            line-height: 40px; 
            width: 100%; 
            background-color: #f2f2f2;
            border-top: 1px solid #e4e4e4; 
            bottom: 0px; 
            position: fixed; 
            z-index: 104; 
            font-size: 14px;
        }
        a{
            text-decoration: none;
        }
        html, body {
            height: 100%; 
            width: 100%; 
            margin: 0; 
            font-family: arial, sans-serif;
        }
    </style>
</head>
<body>
<div id="main-container"><!-- Main Content of Page -->

    <div id="top-nav"><!-- Top Navigation Bar -->
       <div id="left">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <div id="right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a id="grid-button" href="#"></a>
            <a id="sign-in" href="#">Sign in</a>
        </div>
    </div>

    <div id="logo"><!-- Google Logo --></div>

    <div id="search-bar"><!-- Search Bar --></div>

    <div id="search-buttons"><!-- Buttons Below Search Bar --></div>

    <div id="bot-links"><!-- Links Below Search Bar --></div>

    <div id="bot-nav"><!-- Bottom Navigation Bar--></div>
    
    </div>
</body>
</html>
